# 测试环境配置
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    username: sa
    password:

  # 关闭一些测试不需要的功能
  jackson:
    default-property-inclusion: non_null

  # H2数据库控制台
  h2:
    console:
      enabled: true
      path: /h2-console

# 测试环境特殊配置
study-room:
  # 测试环境跳过验证
  captcha:
    enabled: false
  identity-verify:
    enabled: false

  # 测试环境日志级别
  logging:
    level:
      com.studyroom: debug
      org.springframework.web: debug

# Knife4j测试配置
knife4j:
  production: false
  enable: true